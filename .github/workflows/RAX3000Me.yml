name: RAX3000Me

on:
  push:
    branches:
      - main
    paths:
      - 'RAX3000Me/.config'
  workflow_dispatch:
  schedule:
    - cron: '0 4 1 * *'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt.git
  REPO_BRANCH: openwrt-24.10
  TOOLCHAIN_TAG: immortalwrt-toolchain
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt update
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo apt autoremove --purge
        sudo apt clean
        sudo timedatectl set-timezone "$TZ"
        sudo chown $USER:$GROUPS /mnt
        echo "FIRMWARE_VERSION=$(date +"%y%m%d")" >> $GITHUB_ENV
        echo "START_DATE=$(date +%s)" >> $GITHUB_ENV

    - name: 下载源码
      working-directory: /mnt
      run: |
        df -hT $PWD
        git clone --single-branch --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        REPO_NAME="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
        cd openwrt
        echo "openwrt_root=$PWD" >> $GITHUB_ENV

    - name: 加载软件源
      env:
        FEEDS_CONF: ${{ github.workflow }}/feeds.conf.default
        DIY_P1_SH: ${{ github.workflow }}/diy1.sh
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF $openwrt_root/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd $openwrt_root
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新并安装软件源
      run: cd $openwrt_root && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: 加载自定义配置
      env:
        CONFIG_FILES: ${{ github.workflow }}/files
        CONFIG_FILE: ${{ github.workflow }}/.config
        DIY_P2_SH: ${{ github.workflow }}/diy2.sh
      run: |
        [ -e $CONFIG_FILES ] && mv $CONFIG_FILES $openwrt_root/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE $openwrt_root/.config
        chmod +x $DIY_P2_SH
        cd $openwrt_root
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 下载包
      id: package
      run: |
        cd $openwrt_root
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 准备缓存的 Toolchain
      id: toolchain
      continue-on-error: true
      if: env.TOOLCHAIN_CACHE == 'true'
      run: |
        cd $openwrt_root
        export CURRENT_HASH=$(git log --pretty=tformat:"%h" -n1 tools toolchain)
        echo "CURRENT_HASH is $CURRENT_HASH"
        export CACHE_HASH=$(curl -fSsL https://github.com/$GITHUB_REPOSITORY/releases/download/$TOOLCHAIN_TAG/cache-hash.txt)
        echo "CACHE_HASH is $CACHE_HASH"
        if [ "$CURRENT_HASH" == "$CACHE_HASH" ]; then
          TARGET=$(grep "CONFIG_TARGET_[^_]*_[^_]*=y" .config | sed "s/^CONFIG_TARGET_\([^_]*_[^_]*\)=y/\1/g")
          wget -qc https://github.com/$GITHUB_REPOSITORY/releases/download/$TOOLCHAIN_TAG/$REPO_NAME-$REPO_BRANCH-$TARGET.tar.xz -O - | tar -xJ
          sed -i 's/ $(tool.*\/stamp-compile)//;' Makefile
        fi

    - name: 编译固件
      id: compile
      run: |
        cd $openwrt_root
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 整理文件
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        # 整理固件包时候,删除您不想要的固件或者文件,让它不需要上传到Actions空间
        cd $openwrt_root/bin/targets/*/*
        mkdir -p package
        mv packages package/core
        mv package packages
        mv $openwrt_root/bin/packages/*/* packages
        tar -czf packages.tar.gz packages
        rm -rf packages
        mv *sysupgrade.itb ${{ github.workflow }}-${{ env.FIRMWARE_VERSION }}-squashfs-sysupgrade.itb
        rm -rf version.buildinfo
        rm -rf profiles.json
        rm -rf feeds.buildinfo
        rm -rf sha256sums
        rm -rf *bl2.bin
        rm -rf immortalwrt*
        echo -e "$(sha256sum *)\n" > sha256sums
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件到Github Actions空间
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      uses: actions/upload-artifact@main
      with:
        name: ${{ github.workflow }}-${{ env.FIRMWARE_VERSION }}
        path: ${{ env.FIRMWARE }}

    - name: 删除旧的Release
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG_NAME: ${{ github.workflow }}
      run: |
        git push origin --delete ${{env.TAG_NAME}} || echo "远程标签不存在"
        RELEASE_URL="https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME"
        RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" $RELEASE_URL | jq -r '.id')
        if [ "$RELEASE_ID" != "null" ]; then
          echo "🗑️ 删除Release中: $RELEASE_ID..."
          curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          echo "✅ Release删除成功!"
        else
          echo "⚠️ 未找到tag的Release: $TAG_NAME"
        fi

    - name: 创建release标签
      id: tag
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "编译时间：$(date -d "@${{ env.START_DATE }}" +"%Y年%m月%d日 %H点%M分")" >> release.txt
        echo "默认网关：192.168.5.1" >> release.txt
        echo 包含插件：$(grep "CONFIG_PACKAGE_luci-app-\(.*\)=y" $openwrt_root/.config | sed "s/CONFIG_PACKAGE_luci-app-\(.*\)=y/\1/g" | grep -v "_\|arpbind\|autoreboot\|firewall\|mtk\|opkg\|mtwifi\|ramfree\|package-manager") >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 将固件上传到release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: upload-release
      with:
        name: ${{ github.workflow }}-${{ env.FIRMWARE_VERSION }}
        tag_name: ${{ github.workflow }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    
